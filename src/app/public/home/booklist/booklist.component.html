<div class="card">
  <div class="card-body">
    <form [formGroup]="angForm" (submit)="addBook()">
      <div class="form-group">
        <label class="col-md-4">userid</label>
        <input type="number" class="form-control" formControlName="userid" #userid/>
      </div>
      <div class="form-group">
        <label class="col-md-4">id</label>
        <input type="number" class="form-control" formControlName="id" #id/>
      </div>
      <div class="form-group">
        <label class="col-md-4">title</label>
        <input type="text" class="form-control" formControlName="title" #title/>

      </div>
      <div class="form-group">
        <label class="col-md-4">body</label>
        <input type="text" class="form-control" formControlName="body" #body/>
      </div>
      <div class="form-group">
        <button type="submit"
            class="btn btn-primary"
            [disabled]="angForm.pristine || angForm.invalid">Create Book</button>
      </div>
    </form>
  </div>
</div>



<div *ngIf="books$">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>userid</th>
        <th>Id</th>
        <th>title</th>
        <th>body</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let book of books$ | async">
        <td>{{ book.userId }}</td>
        <td>{{ book.id }}</td>
        <td>{{ book.title }}</td>
        <td>{{ book.body }}</td>
      </tr>
    </tbody>
  </table>
</div>
